<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js-primitive-data-types</title>
	<script>
		
		var mySmallNumber = 5;
		var myString = "5";
		var myBigNumber = 255;

		console.log("mySmallNumber == myString is", (mySmallNumber == myString));
		console.log("mySmallNumber === myString is", (mySmallNumber === myString));
		console.log("mySmallNumber < myBigNumber is",(mySmallNumber < myBigNumber));
		console.log("mySmallNumber > myBigNumber is", (mySmallNumber > myBigNumber));

		//small challenge (optional)
		console.log(mySmallNumber + myString === myString + mySmallNumber);
		//answer: true

		//Creat some conditionals
		//1
		var myTruth = true;

		//2
		var myLie = false;

		if(myTruth){
			console.log("I'm true!");
		}
		else{
			console.log("I'm false!");
		}

		//3
		if(myTruth != myLie){
			console.log("Correct by definition!");
		}
		else{
			console.log("Definition error!!");
		}

		//4
		if(!myLie){
			console.log("I'm a true lie!");
		}


		//Create a Switch Statement
		//1
		var myNumber = 77;

		//2-4
		switch(myNumber){

			case 75:
				console.log("case 75");
				break;

			case 76:
				console.log("case 76");
				break;

			case 77:
				console.log("case 77");
				break;

			default:
				console.log("default case"); 
				break;
		}

	</script>
</head>
<body>
</body>
</html>
