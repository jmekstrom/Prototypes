
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js-functions</title>
	<script>

	function myMessage(){
		console.log("This is not my first function!");
	}

	function add(x,y){
		console.log(x+y);
	}

	function greeting(string,number){
		console.log("Hello,",string,"you are",number,"years old.");
	}

	</script>
</head>
<body>
	<style> button{display: block;}</style>
	<button type="button" onclick="myMessage()">whatever you like</button>
	<button type="button" onclick="add(5,8)">ADD</button>
	<button type="button" onclick="greeting('John',48)">Greeting</button>
	</body>
</html>
