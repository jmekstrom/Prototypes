<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Special Data Types</title>
	<script>
	var x = null;
	var y;
	var z = "any string";
	console.log(x == y);
	console.log(x === y);
	console.log("x is an " + typeof x);
	console.log("y is " + typeof y);
	console.log("z is a " + typeof z);
	</script>
</head>
<body>
</body>
</html>
